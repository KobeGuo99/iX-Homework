<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kobe Guo</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="bg-white text-black container mx-auto py-4">
      <div
        class="p-4 border rounded shadow-md"
        style="background-color: #e6e6fa"
      >
        <img
          src="assets/kobe_picture.jpeg"
          alt="Kobe's profile picture"
          class="w-48 h-48 rounded-full mx-auto object-cover"
        />

        <div class="text-center py-4">
          <h1 class="text-lg font-bold mb-3">Kobe Guo</h1>
          <p class="text-gray-500">
            Hi, my name is Kobe, and I am a rising senior at Vanderbilt
            University majoring in computer science. I am an aspiring software
            engineer and aiming to improve my skills. I enjoy playing video
            games, swimming, and going to the gym.
          </p>
          <p class="font-bold">
            GitHub Username:
            <a
              href="https://github.com/KobeGuo99"
              target="_blank"
              class="text-black no-underline"
              >KobeGuo99</a
            >
          </p>
        </div>
      </div>

      <div
        class="py-4 border rounded shadow-md my-4"
        style="background-color: #fafad2"
      >
        <form class="px-4 py-3">
          <h2 class="text-center text-base font-bold mb-3">Contact Form</h2>

          <div class="mb-3">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Name"
              class="block w-full px-4 py-2 border rounded shadow"
            />
          </div>

          <div class="flex items-center">
            <div class="flex items-center mr-4">
              <input
                type="radio"
                id="contactChoice1"
                name="contactMethod"
                class="mr-2"
              />
              <label for="contactChoice1">Email</label>
            </div>

            <div class="flex items-center">
              <input
                type="radio"
                id="contactChoice2"
                name="contactMethod"
                class="mr-2"
              />
              <label for="contactChoice2">Phone</label>
            </div>
          </div>

          <div class="mt-3">
            <input
              type="text"
              id="contactInfo"
              name="contactInfo"
              placeholder="Email Address / Phone Number"
              class="block w-full px-4 py-2 border rounded shadow"
            />
          </div>

          <div class="flex items-center my-3">
            <input type="checkbox" id="checkedbox" class="mr-2" />
            <label for="checkedbox">Check this box for fun</label>
          </div>
          <button
            type="submit"
            class="bg-red-600 hover:bg-red-500 w-full text-white py-2 rounded"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
