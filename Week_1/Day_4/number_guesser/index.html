<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="bg-body-secondary px-3 py-5 mt-5 text-center">
        <h1 class="text-center">Number Guesser</h1>
        <p>This is a small number guessing game, it will teach you about the DOM.</p>
        <hr />
        <form id="number-guesser-form">
          <div class="form-group">
            <label class="my-2" for="guess">Guess a number between 1 and 10</label>
            <div class="input-group">
              <input
                type="number"
                class="form-control"
                id="guess"
                placeholder="Enter your guess"
                min="1"
                max="10"
              />
              <button type="button" class="btn btn-secondary" onclick="guessNumber()">Submit</button>
            </div>
          </div>
        </form>
        <div class="mt-3" id="message"></div>
      </div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
