<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Guesser</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="bg-body-secondary px-3 py-5 mt-5 text-center">
        <h1>Badly Explained Movies</h1>
        <hr />
        <p id="description" class="mt-4"></p>
        <div class="form-group mt-4">
          <input
            type="text"
            class="form-control"
            id="movieGuess"
            placeholder="Enter your guess here"
          />
          <button onclick="guessMovie()" class="btn btn-primary mt-3 w-100">
            Submit Guess
          </button>
          <hr />
          <button onclick="showHint()" class="btn btn-secondary w-100">
            Show Hint
          </button>
        </div>
        <div id="message" class="mt-4"></div>
        <p id="hint" class="mt-4"></p>
      </div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
